<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>
<div id="app">
  {{msgRev}}
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data:{
      msg:"hello"
    },
    computed:{
      msgRev(){
        return this.msg.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
