<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="fruit in arr">{{fruit}}</li>
  </ul>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
  let app = new Vue({
    el: "#app",
    data: {
      arr:['apple', 'banana', 'orange']
    }
  })
</script>
</body>
</html>
