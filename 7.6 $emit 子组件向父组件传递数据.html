<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{total}}
<!--  通过$event访问被抛出的值-->
  <my-component @change-total="total=$event"></my-component>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
  Vue.component('my-component',{
    // template只能有一个根节点
    // $emit定义事件名(kebab-case)和参数给父组件监听
    template:`<div>
                <button @click="$emit('change-total',++count)">+1</button>
                <button @click="$emit('change-total',--count)">-1</button>
              </div>`,
    data(){
      return {
        count: 0
      }
    }
  })
  let app = new Vue({
    el: '#app',
    data:{
      total: 0
    },
    methods:{}
  })
</script>
</body>
</html>
