<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .redbg {
      background: red;
    }
    .greenbd {
      width: 100px;
      height: 100px;
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :class="{redbg: red, greenbd: green}"></div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
        red: true,
        green: true
      }
    })
  </script>
</body>
</html>
