<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <child-component msg="我来自父组件"></child-component>
  <style-component :width="width"></style-component>
  <input type="text" v-model="width">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
  // 将props在子组件中另存到data
  Vue.component('child-component',{
    props:['msg'],
    template:'<div>{{count}}</div>',
    data(){
      return {
        // props中的数据可以通过this.获取
        count: this.msg
      }
    }
  })

  // 存储到计算属性
  Vue.component('style-component',{
    props:['width'],
    template:'<div :style="style"></div>',
    computed: {
      style(){
        return  {
          width: this.width + 'px',
          background: 'red',
          height: '20px',
        }
      }
    }
  })

  let app = new Vue({
    el: '#app',
    data: {
      width:0
    }
  })
</script>
</body>
</html>
